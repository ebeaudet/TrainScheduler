<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <title>Train Schedule</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Train Schedule</h1>
      <p class="lead">ALL ABOARD!</p>
      </div>
      <div class="col-lg-12 mb-3">
        <div class="card card-default">
          <div class="card-header">
            Add Train
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival (min)</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
              </table>
            </div>
            </div>
      </div>

    <div class="col-lg-12">
      <div class="card card-default">
        <div class="card-header">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="text" class="form-control" id="trainInput" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
              <label for="role">Destination</label>
              <input type="text" class="form-control" id="destInput" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="First Train">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="startInput">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="freqInput">
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
